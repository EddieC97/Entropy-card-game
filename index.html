<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entropy</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@5.2.0/dist/short-unique-id.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>Entropy Card Game</li>
          <button id="whatGame">What is this Game?</button>
            
            
          <button id="howGame">How to play this game?</button>
      </ul>
    </nav>
    <h2>Computer :<span id="Computer"></span></h2>
      <div id="computerHp">HP</div>
      <div id="computer-cards"></div>
      <div id="compare-zone"></div>
      <div id="message"></div>

    <h2>You: <span id="User"></span></h2>
      <div id="userHp">HP</div>
      <div id="user-cards"></div>

    <br />
    <button id="Reset">Reset</button>
    <p id="results"></p>
  </body>
</html>
