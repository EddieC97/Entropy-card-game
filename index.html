<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entropy</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <nav>
      <ul>
        <li>Entropy Card Game</li>
          <button onclick="toggleWhatGamePopup()" id="whatGame">What is this Game?</button>
            <div id ="popupGame" class = "popup">
              <h3>What is this game?</h3>
              <p>my explanation will go here</p>
            </div> 
          <button onclick="toggleHowGamePopup()" id="howGame">How to play this game?</button>

    <h2>Computer's HP :<span id="Computer"></span></h2>

      <div id="compare-zone"></div>
      <div id="message"></div>
    
    </section>
